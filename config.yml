      tag: tags
    menu:
      main:
        - name: Moi
          url: about
          weight: 1
        - name: Archive
          url: archives/
          weight: 5
        - name: Tags
          url: tags
          weight: 10
        - name: Categories
          url: categories
          weight: 10
        - name: Search
          url: search/
          weight: 15
