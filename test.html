<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bash Command Prompt</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  font-family: monospace;
  background-color: #000;
  color: #fff;
  margin: 0;
  padding: 0;
}

.prompt {
  width: 100%;
  max-width: 600px;
  margin: 50px auto;


  padding: 10px;
}

.prompt-header {
  background-color: #333;
  color: #fff;
  padding: 5px;
  font-weight: bold;

}

.prompt-body {
  padding: 10px;
}

.input-line {
  display: flex;
  align-items: center;
}

.prompt-symbol {
  color: #0f0;
  margin-right: 5px;
}

.command {
  animation: fadeOut 2s forwards;
}

@keyframes fadeOut {
  from {
    opacity: 1;
  }
  to {
    opacity: 0;
  }
}

  </style>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
  const output = document.getElementById('output');
  const text = "lol";
  let index = 0;
  let isTyping = true;

  // Function to display text letter by letter
  function typeText() {
    output.textContent += text[index];
    index++;
    if (index < text.length) {
      setTimeout(typeText, 100); // Adjust speed (milliseconds per letter)
    } else {
      setTimeout(clearText, 5000); // Wait 5 seconds before clearing text
    }
  }

  // Function to clear text
  function clearText() {
    isTyping = false;
    const interval = setInterval(() => {
      const content = output.textContent;
      if (content.length === 0) {
        clearInterval(interval);
        setTimeout(() => {
          isTyping = true;
          typeText();
        }, 5000); // Wait 5 seconds before typing again
      } else {
        output.textContent = content.slice(0, -1);
      }
    }, 100); // Adjust speed (milliseconds per letter)
  }

  // Start typing text
  typeText();
});

  </script>
</head>
<body>
    <div class="prompt">
        <div class="prompt-header">Bash Command Prompt</div>
        <div class="prompt-body" id="promptBody">
          <div class="input-line">
            <span class="prompt-symbol">$</span>
            <p id="output"></p>
          </div>
        </div>
      </div>

  <script src="script.js"></script>
</body>
</html>
